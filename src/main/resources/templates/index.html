<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{/api/products}" th:object="${product}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Quantity: <input type="text" th:field="*{quantity}" /></p>
    <p>UnitPrice: <input type="text" th:field="*{unitPrice}" /></p>
    <p>ExpireDate: <input type="text" th:field="*{expireDate}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>UnitPrice</th>
        <th>ExpireDate</th>
    </tr>
    <tr th:each="product :${myProducts}">
        <td th:text="${product.id}"> Id </td>
        <td th:text="${product.name}"> Name </td>
        <td th:text="${product.quantity}"> Quantity </td>
        <td th:text="${product.unitPrice}"> UnitPrice </td>
        <td th:text="${product.expireDate}"> ExpireDate </td>
    </tr>
</table>
</body>
</html>
